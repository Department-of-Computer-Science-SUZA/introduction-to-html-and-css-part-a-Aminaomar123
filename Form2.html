<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-check {
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" id="name" maxlength="30">
    </div>

    <div class="form-group">
      <label for="regNo">Register Number</label>
      <input type="text" id="regNo">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">
    </div>

    <div class="form-group">
      <label for="program">Program</label>
      <input type="text" id="program">
    </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email">
    </div>

    <div class="form-group">
      <label for="tempAddress">Temporary Address</label>
      <textarea id="tempAddress" rows="3"></textarea>
    </div>

    <div class="form-check">
      <input type="checkbox" id="sameAddress" onchange="copyAddress()">
      <label for="sameAddress">Permanent address is same as temporary address</label>
    </div>

    <div class="form-group">
      <label for="permAddress">Permanent Address</label>
      <textarea id="permAddress" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone">
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<script>
  function copyAddress() {
    const checkbox = document.getElementById('sameAddress');
    const tempAddress = document.getElementById('tempAddress').value;
    const permAddress = document.getElementById('permAddress');

    if (checkbox.checked) {
      permAddress.value = tempAddress;
      permAddress.disabled = true;
    } else {
      permAddress.disabled = false;
      permAddress.value = '';
    }
  }

  function validateForm() {
    const name = document.getElementById('name').value.trim();
    const regNo = document.getElementById('regNo').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    const nameRegex = /^[A-Za-z\s]{1,30}$/;
    const regNoRegex = /^[A-Za-z0-9]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^\d{10}$/;

    if (!nameRegex.test(name)) {
      alert("Name must be alphabetic and not exceed 30 characters.");
      return false;
    }

    if (!regNoRegex.test(regNo)) {
      alert("Register number should contain only alphabets and numbers.");
      return false;
    }

    if (!emailRegex.test(email)) {
      alert("Enter a valid email address.");
      return false;
    }

    if (!phoneRegex.test(phone)) {
      alert("Phone number must be exactly 10 digits.");
      return false;
    }

    alert("Form submitted successfully!");
    return true;
  }
</script>

</body>
</html>
