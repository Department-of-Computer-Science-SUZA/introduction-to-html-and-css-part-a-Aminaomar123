<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .price-card {
      width: 100%;
      max-width: 440px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(255, 158, 106, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .price-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 35px 75px rgba(255, 144, 77, 0.35);
    }

    .price-icon {
      font-size: 52px;
      color: #ff6b35;
      margin-bottom: 12px;
    }

    h4 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #2d2d2d;
    }

    .form-label {
      font-weight: 600;
      color: #4f4f4f;
    }

    .form-control {
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ddd;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff6b35;
      box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15);
    }

    .btn-success {
      border-radius: 14px;
      font-size: 1.1rem;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(to right, #ff6b35, #ff9248);
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-success:hover {
      background: linear-gradient(to right, #ff5c1b, #f97c2e);
      transform: scale(1.03);
    }

    #result {
      font-weight: 600;
      font-size: 1.2rem;
      color: #d35400;
      margin-top: 24px;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="price-card">
    <div class="price-icon"></div>
    <h4>Price Checker</h4>

    <div class="form-group text-start mb-3">
      <label for="priceInput" class="form-label">Enter Price (e.g., <code>$39.79</code>):</label>
      <input type="text" class="form-control" id="priceInput" placeholder="$12.99" />
    </div>

    <button onclick="validatePrice()" class="btn btn-success w-100 mt-2">Check Price</button>

    <div id="result"></div>
  </div>

  <script src="scriptprice.js"></script>
</body>
</html>
