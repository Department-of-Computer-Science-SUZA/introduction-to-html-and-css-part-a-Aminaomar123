<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Tag Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .validator-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      padding: 45px 35px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 123, 255, 0.15);
      max-width: 460px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .validator-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 28px 60px rgba(0, 123, 255, 0.25);
    }

    h3 {
      font-weight: 700;
      color: #1b2a4e;
      font-size: 1.9rem;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #34495e;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
    }

    .btn-primary {
      border-radius: 14px;
      font-size: 1.1rem;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(to right, #1d8cf8, #3358f4);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #1769f5, #2743f3);
      transform: scale(1.03);
    }

    #result {
      font-weight: 600;
      margin-top: 24px;
      color: #1769f5;
      font-size: 1.2rem;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="validator-card text-center">
    <h3>HTML Tag Validator</h3>
    
    <div class="form-group mb-3 text-start">
      <label for="tagInput" class="form-label">Enter an HTML Tag:</label>
      <input type="text" id="tagInput" class="form-control" placeholder="e.g., &lt;img /&gt;" />
    </div>

    <button onclick="validateTag()" class="btn btn-primary w-100">Confirm</button>

    <div id="result"></div>
  </div>

  <script src="script2.js.js"></script>
</body>
</html>
