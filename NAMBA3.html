<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .todo-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .todo-card:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #6c5ce7;
      margin-bottom: 1.5rem;
    }

    #list li {
      margin-bottom: 10px;
      border-radius: 12px;
      background-color: #f5f5f5;
      padding: 12px;
      transition: background-color 0.2s ease;
    }

    #list li:hover {
      background-color: #ede7f6;
    }

    #item {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    #item:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.2);
    }

    .btn {
      font-weight: 600;
      padding: 10px;
      font-size: 1rem;
      border-radius: 12px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn-primary {
      background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #957bdb 0%, #fbc0e8 100%);
    }

    .btn-outline-danger {
      border: 2px solid #ff7675;
      color: #d63031;
      background-color: transparent;
    }

    .btn-outline-danger:hover {
      background-color: #ffeaea;
      border-color: #d63031;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="todo-card">
    <h1>To-Do List</h1>
    
    <ul id="list" class="list-group mb-4"></ul>
    
    <div class="input-group mb-3">
      <input type="text" id="item" class="form-control" placeholder="Add a task..." />
    </div>

    <div class="d-flex gap-2">
      <button id="add" class="btn btn-primary w-50">Add</button>
      <button id="remove" class="btn btn-outline-danger w-50">Remove</button>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
